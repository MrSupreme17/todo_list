{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Items</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <style>
        body{
            background-color:#FAFAFA;
            font-family: "Nunito Sans", sans-serif;
            padding-top: 50px;    
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
            {
                font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156
        }

        .container{
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centres items vertically */
            color: #fff;
            padding: 15px; /* Increased padding for better spacing */
            border-radius: 8px 8px 0 0;
            background: linear-gradient(90deg, #00b4d8 0%, #0077b6 100%); /* New blue gradient */
        }

        .header-bar h1 {
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Make the username bold */
        }


        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffff;
            border-top: 1px solid rgb(226, 226, 226);
        }

        .task-title {
            display: flex;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #4A90E2;
            font-size: 22px;
            line-height: 0;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #add-link {
            color: #00b4d8;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #2280ed;

        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: default; /* Adds default border */
            background-color: #00b4d8; /* Changes to a solid button */
            color: white; /* Text is white */
            padding: 6px 11px; /* More padding for better look */
            font-size: 15px;
            border-radius: 8px; /* More rounded */
            cursor: pointer;
            transition: 0.3s; /* Smooth hover effect */
        }

/* Hover effect: Darker button on hover */
        .button:hover {
            background-color: #0077b6;
        }

/* Input field styles */
        input[type="text"],
        input[type="password"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            transition: 0.3s;
        }

/* Input focus effect */
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #00b4d8;
            box-shadow: 0px 0px 5px rgba(235, 121, 111, 0.5);
            outline: none;
        }

        .card-body {
            padding: 20px;
        }

        input[type="submit"] {
            margin-left: 5px; /* Moves the button to the right side */
            margin-top: 1.5px; /* Moves the button to the bottom */
            padding: 5px 10px;
            font-size: 14px;
            height: 35px;
            width: auto;
        }

        .flipped-icon {
            display: inline-block; /* Ensures it can be transformed */
            transform: scaleX(-1); /* Flips it horizontally */
        }

    </style>
</head>

<body>

    <div class ="container">
        {% block content %}

        {% endblock content %}

    </div>

<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
