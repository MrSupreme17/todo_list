{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Items</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
            font-family: "Nunito Sans", sans-serif;
            padding-top: 50px;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
            {
                font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156
        }

        .container {
            max-width: 600px; /* Make the card slightly wider */
            margin: 40px auto; /* Add more space around the card */
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            border-radius: 10px; /* Rounded corners */
            padding: 40px; /* More padding inside the card */
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centres items vertically */
            color: #fff;
            padding: 15px; /* Increased padding for better spacing */
            border-radius: 8px 8px 0 0;
            background: linear-gradient(90deg, #00b4d8 0%, #0077b6 100%); /* New blue gradient */
        }

        .header-bar h1 {
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Make the username bold */
        }


        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px; /* Increased padding for more space */
            margin-bottom: 10px; /* Added margin between task items */
            background-color: #ffff;
            border-top: 1px solid rgb(226, 226, 226);
            border-radius: 8px; /* Slightly rounded edges */
        }

        .task-title {
            display: flex;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
            font-weight: bold; /* Makes task names bold */
            font-family: 'Poppins', sans-serif; /* Uses a stylish font */
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #0a84ff; /* New colour for completed tasks (Aqua Blue I guess  - Same colour as my theme) */
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #9cc3d5ff; /* New color for incomplete tasks (Aquamarine) */
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #4A90E2;
            font-size: 22px;
            line-height: 0;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #add-link {
            color: #00b4d8;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #2280ed;

        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: default; /* Adds default border */
            background-color: #00b4d8; /* Changes to a solid button */
            color: white; /* Text is white */
            padding: 6px 11px; /* More padding for better look */
            font-size: 15px;
            border-radius: 8px; /* More rounded */
            cursor: pointer;
            transition: 0.3s; /* Smooth hover effect */
        }

/* Hover effect: Darker button on hover */
        .button:hover {
            background-color: #0077b6;
        }

/* Input field styles */
        input[type="text"],
        input[type="password"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            transition: 0.3s;
        }

/* Input focus effect */
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #00b4d8;
            box-shadow: 0px 0px 5px rgba(235, 121, 111, 0.5);
            outline: none;
        }

        .card-body {
            padding: 20px;
        }

        input[type="submit"] {
            margin-left: 5px; /* Moves the button to the right side */
            margin-top: 1.5px; /* Moves the button to the bottom */
            padding: 5px 10px;
            font-size: 14px;
            height: 35px;
            width: auto;
        }

        .flipped-icon {
            display: inline-block; /* Ensures it can be transformed */
            transform: scaleX(-1); /* Flips it horizontally */
        }

        .completed-task {
            text-decoration: line-through; /* Strikethrough */
            font-style: italic; /* Italicized */
            color: #6c757d; /* Gray color for completed tasks */
        }

/* Animated Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0077b6, #1b2735 70%, #090a0f);
            overflow: hidden; /* Prevents scrolling */
            position: relative; /* Ensures stacking order works */
        }

        .stars, .shooting-star {
            position: fixed; /* Fixes them to the background */
            z-index: -1; /* Pushes them behind everything */
        }

        .stars {
            width: 1px;
            height: 1px;
            background: #0077b6;
            box-shadow: 2vw 5vh 2px #0077b6, 10vw 8vh 2px #0077b6, 15vw 15vh 1px #0077b6,
                        22vw 22vh 1px #0077b6, 28vw 12vh 2px #0077b6, 32vw 32vh 1px #0077b6,
                        38vw 18vh 2px #0077b6, 42vw 35vh 1px #0077b6, 48vw 25vh 2px #0077b6;
            animation: twinkle 8s infinite linear;
        }

        .shooting-star {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, transparent);
            animation: shoot 3s infinite ease-in;
        }

        .shooting-star:nth-child(2) { top: 20%; left: -100px; animation-delay: 0s; }
        .shooting-star:nth-child(3) { top: 35%; left: -100px; animation-delay: 1s; }
        .shooting-star:nth-child(4) { top: 50%; left: -100px; animation-delay: 2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(25deg); opacity: 1; }
            100% { transform: translateX(120vw) translateY(50vh) rotate(25deg); opacity: 0; }
        }

        /* Makes sure the stars stay behind */
        .stars::after {
            content: "";
            position: absolute;
            width: 1px;
            height: 1px;
            background: #ffffff;
            box-shadow: 8vw 12vh 2px #ffffff, 16vw 18vh 1px #0077b6, 24vw 25vh 2px #0077b6;
            animation: twinkle 6s infinite linear reverse;
        }

        /* ðŸš€ Fix for the Task Card */
        .container {
            position: relative; /* Ensures z-index works properly */
            z-index: 1; /* Ensures tasks are above the stars */
            background: rgba(255, 255, 255, 0.1); /* Optional: makes the box more visible */
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>

 <!-- Animated Background -->
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
